<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGuardian Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .centered-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-form {
            width: 300px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            margin-bottom: 15px;
        }
        .login-form input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .github-link {
            margin-top: 30px;
            padding-top: 30px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <img src="./logo.webp" alt="Repo Recon" style="height: 20rem;position: relative; top: -1rem" />
        <div class="login-form">
            <input id="username" type="text" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div id="login-message"></div>
        </div>
        <div>
          <a href="#" class="github-link" onclick="fetchFlag()">ðŸš©</a>
          <div id="flag-response"></div>
        </div>
        <div style="margin-top: 2rem;">
          <a  target="_blank" href="https://github.com/mowzk/repo-recon" class="github-link">Explore our Code</a>
        </div>
    </div>
    <footer>&copy; 2023 Snyk Fetch The Flag</footer>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('login-message');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerText = data.message;
                    messageDiv.style.color = "green";
                } else {
                    messageDiv.innerText = 'Login failed. Please try again.';
                    messageDiv.style.color = "red";
                }

            } catch (error) {
                console.error('Error logging in:', error);
            }
        }

        async function fetchFlag() {
            try {
                const response = await fetch('/flag');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('flag-response').innerText = data.flag;
                } else {
                    document.getElementById('flag-response').innerText = "Nice try, its not that easy.";
                }
            } catch (error) {
                console.error('Error fetching flag:', error);
            }
        }
    </script>
</body>
</html>
